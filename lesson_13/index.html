<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lesson 13</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <!-- header -->
            <header class="header"></header>
            <!-- main -->
            <main class="page">
                <!------------------------------ main ------------------------------------------->
                <div class="page__block block">
                    <div class="block__container">
                        <div class="block1 block_color">Translate</div>
                        <div class="block2 block_color">Scale</div>
                        <div class="block3 block_color">Rotate</div>
                        <div class="block4 block_color">Skew</div>
                        <div class="block5 block_color">Matrix</div>
                        <div class="block6 block_color">Mix2D</div>
                        <div class="block7 block_color">Transform-origin</div>
                        <div class="block__item">
                            <div class="block8 block_color">Perspective and Perspective-origin</div>
                        </div >
                        <div class="block9 block_color">Rotate3D</div>
                        <div class="block__flip flip">
                            <div class="flip__body">
                                <div class="flip__front">
                                    Front End
                                </div>
                                <div class="flip__back">
                                    Back End
                                </div>
                            </div>
                        </div >
                    </div>
                </div>
                <div class="page__my-car my-car">
                    <div class="my-car__container">
                        <div class="my-car__body">
                            <div class="my-car__frame">
                                <div class="my-car__light"></div>
                                <div class="my-car__wheels">
                                    <div class="my-car__wheel"></div>
                                    <div class="my-car__wheel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- footer -->
            <footer class="footer"></footer>
        </div>
    </body>
</html>
